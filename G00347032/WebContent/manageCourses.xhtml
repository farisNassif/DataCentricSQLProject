<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses}" />
</f:metadata>
<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<body>
<h:outputStylesheet library="css" name="table.css" />
<h:outputStylesheet library="css" name="styles.css" />
<h:form>
	<h:commandButton value="Add Course" styleClass="addbutton" action="addCourse.xhtml"/>
		<h:dataTable value="#{courseController.courses}" var="c"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">

			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{c.cid}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Course Name</f:facet>
				<h:outputText value="#{c.cName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Duration</f:facet>
				<h:outputText value=" #{c.duration}" />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>			
				<h:commandLink value="Delete"
					action="#{courseController.delete(c)}">
				</h:commandLink>
				&#160;
				<h:commandLink value="Show Students"
					action="#{courseController.passCidForJoin(c.cid)}">
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
<h:link value="Home" outcome="index"/>
</body>
</html>
