<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<body>
	<h:outputStylesheet library="css" name="table.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h3>Full Student Details</h3>
<h:form>
		<h:dataTable value="#{studentController.students}" var="s"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">

			<h:column>
				<f:facet name="header">Student ID</f:facet>
				<h:outputText value="#{s.sid}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{s.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{s.cid}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Name</f:facet>	
				<h:outputText value="#{s.cName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Course Duration</f:facet>		
				<h:outputText value="#{s.cDuration}" />
			</h:column>
		</h:dataTable>
	</h:form>
<br></br>
<h:link value="Students" outcome="studentDisplay"/>
&#160;
<h:link value="Home" outcome="index"/>
</body>
</html>
