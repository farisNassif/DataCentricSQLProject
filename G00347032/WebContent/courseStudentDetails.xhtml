<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	

<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<body>
	<h:outputStylesheet library="css" name="table.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h2>Course Student Details</h2>
<h:form>
		<h:dataTable value="#{courseController.courses}" var="c"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">

			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{c.cid}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Name</f:facet>
				<h:outputText value="#{c.cName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Duration</f:facet>
				<h:outputText value="#{c.duration}" />
			</h:column>

			<h:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{c.studentName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Student Address</f:facet>
				<h:outputText value="#{c.studentAddress}" />
			</h:column>
		</h:dataTable>
	</h:form>
	<h:link value="Home" outcome="index" />
	&#160;
	<h:link value="Courses" outcome="manageCourses" />
</body>
</html>
